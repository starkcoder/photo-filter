<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtering items</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="filter-wrapper">
         <div class="filter-container">
             <div class="items-wrapper">
             <label class="btn active allpics" for="all">all</label>
             <input class="checkbtn1" type="radio" id="all" name="mybtn" checked>
             <label  class="btn allaudi" for="audi">audi</label>
             <input class="checkbtn2" type="radio" id="audi" name="mybtn">
             <label  class="btn veg" for="food">food</label>
             <input class="checkbtn3" type="radio" id="food" name="mybtn">
             <label  class="btn city" for="city">cities</label>
             <input class="checkbtn4" type="radio" id="city" name="mybtn">
             <div class="all"></div>
             <div class="audi"></div>
             <div class="food"></div>
             <div class="cities"></div>

             </div>
         </div>
    </section> 
   <script src="./js/picgallery.js"></script> 
</body>
</html>
